redpanda:
  data_directory: /var/lib/redpanda/data
  node_id: 0
  seed_servers: []
  rpc_server:
    address: 0.0.0.0
    port: 33145
  kafka_api:
  - address: 0.0.0.0
    port: 29092
    name: INSIDE
  - address: 0.0.0.0
    port: 9092
    name: OUTSIDE
  admin:
  - address: 0.0.0.0
    port: 9644
  advertised_kafka_api:
  - address: redpanda
    port: 29092
    name: INSIDE
  - address: localhost
    port: 9092
    name: OUTSIDE
  developer_mode: true
  auto_create_topics_enabled: true
  group_topic_partitions: 3
  storage_min_free_bytes: 10485760
  topic_partitions_per_shard: 1000
  kafka_api_tls:
  - name: INSIDE
    key_file: /certs/node.key
    cert_file: /certs/node.crt
    truststore_file: /certs/ca.crt
    enabled: true
  - name: OUTSIDE
    enabled: true
    cert_file: /certs/node.crt
    key_file: /certs/node.key
    truststore_file: /certs/ca.crt
  admin_api_tls:
    enabled: true
    cert_file: /certs/node.crt
    key_file: /certs/node.key
    truststore_file: /certs/ca.crt
  rpc_server_tls:
    enabled: true
    cert_file: /certs/node.crt
    key_file: /certs/node.key
    truststore_file: /certs/ca.crt
rpk:
  coredump_dir: /var/lib/redpanda/coredump
  overprovisioned: true
  tls:
    enabled: true
    truststore_file: /certs/ca.crt
pandaproxy:
  pandaproxy_api:
  - address: 0.0.0.0
    port: 8082
  advertised_pandaproxy_api:
  - address: localhost
    port: 8082
schema_registry:
  schema_registry_api_tls:
  - key_file: /certs/node.key
    cert_file: /certs/node.crt
    truststore_file: /certs/ca.crt
    enabled: true
